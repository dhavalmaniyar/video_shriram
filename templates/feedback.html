<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/css/bootstrap.css'%}">
    <title>Feedback</title>
</head>

<body>
    <div class="text-center">

        <img src="{%static '/images/logo.png'%}" alt="">
    </div><br>
    <div class="container my-4">
        <div class="card mx-auto" style="width: 80%;">
            <form class="p-4" action="{%url 'feedback'%}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>
                </div><br>
                <div class="form-group ">
                    <label for="inlineRadio1">Is the app is user-friendly</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="user_friendly" id="inlineRadio1"
                            value="Yes">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="user_friendly" id="inlineRadio2"
                            value="No">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
        
        <div class="form-group ">
            <label for="inlineRadio3">What was the quality of the sound during the video conference transmission</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="qty" id="inlineRadio3"
                    value="Excellent" selected>
                <label class="form-check-label" for="inlineRadio3">Excellent</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="qty" id="inlineRadio4"
                    value="Very good">
                <label class="form-check-label" for="inlineRadio4">Very good</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="qty" id="inlineRadio5"
                    value="Average">
                <label class="form-check-label" for="inlineRadio5">Average</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="qty" id="inlineRadio6" value="Poor">
                <label class="form-check-label" for="inlineRadio6">Poor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="qty" id="inlineRadio7"
                    value="Very poor">
                <label class="form-check-label" for="inlineRadio7">Very poor</label>
            </div>
            </form>
        </div>
        </div>
        
    </div>
    
</body>

</html>
